<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta />
        <title>Side Nav Bar</title>
        <link rel="stylesheet" href="css/Style.css" />
        <!-- BOXICONS -->
        <link href="https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css" rel="stylesheet" />
    </head>
    <body>
        <div class="sidebar">
            <div class="logo_content">
                <div class="logo">
                    <i class="bx bxl-linkedin-square"></i>
                    <div class="logo_name">SideNavBar</div>
                </div>
                <i class="bx bx-menu" id="btn-menu"></i>
            </div>
            <ul class="nav_list">
                <li>
                    <i class="bx bx-search"></i>
                    <input type="text" placeholder="Search..." />
                    <span class="tooltip">Search</span>
                </li>
                <li>
                    <a href="#">
                        <i class="bx bx-grid-alt"></i>
                        <span class="links_name">Dashboard</span>
                    </a>
                    <span class="tooltip">Dashboard</span>
                </li>
                <li>
                    <a href="#">
                        <i class="bx bxs-user"></i>
                        <span class="links_name">User</span>
                    </a>
                    <span class="tooltip">Users</span>
                </li>
                <li>
                    <a href="#">
                        <i class="bx bx-message-rounded-dots"></i>
                        <span class="links_name">Messages</span>
                    </a>
                    <span class="tooltip">Messages</span>
                </li>
                <li>
                    <a href="#">
                        <i class="bx bxs-pie-chart-alt-2"></i>
                        <span class="links_name">Analitycs</span>
                    </a>
                    <span class="tooltip">Analitycs</span>
                </li>
                <li>
                    <a href="#">
                        <i class="bx bx-folder"></i>
                        <span class="links_name">Files Manager</span>
                    </a>
                    <span class="tooltip">Files Manager</span>
                </li>
                <li>
                    <a href="#">
                        <i class="bx bx-cart-alt"></i>
                        <span class="links_name">Orders</span>
                    </a>
                    <span class="tooltip">Orders</span>
                </li>
                <li>
                    <a href="#">
                        <i class="bx bx-heart"></i>
                        <span class="links_name">Save</span>
                    </a>
                    <span class="tooltip">Save</span>
                </li>
                <li>
                    <a href="#">
                        <i class="bx bxs-cog"></i>
                        <span class="links_name">Settings</span>
                    </a>
                    <span class="tooltip">Settings</span>
                </li>
            </ul>
            <div class="profile_content">
                <div class="profile">
                    <div class="profile_details">
                        <img src="fotoFB.jpg" alt="Imagen de perfil" />
                        <div class="name_job">
                            <div class="name">Leonardo Torres</div>
                            <div class="job">Web developer</div>
                        </div>
                    </div>
                    <i class="bx bx-log-out" id="log_out"></i>
                </div>
            </div>
        </div>
        <main class="home_content">
            <h1 class="text">Bienvenidos</h1>
            <hr />
        </main>

        <script>
            let btn = document.querySelector("#btn-menu");
            let sidebar = document.querySelector(".sidebar");
            let search = document.querySelector(".bx-search");

            btn.onclick = function () {
                sidebar.classList.toggle("active");
            };
        </script>
    </body>
</html>
